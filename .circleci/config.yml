# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-iFresh:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "build iFresh"
          command: "sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; sudo apt-get update -qq; sudo apt-get install libgtest-dev; sudo apt-get install -qq g++-5; sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-5 90; export WORKDIR=$PWD; echo $PWD; cd /usr/src/gtest; ls -al; sudo cmake CMakeLists.txt; sudo make; sudo cp *.a /usr/lib; cd ${WORKDIR}; chmod +x ./scripts/dependencies.sh ./scripts/build.sh ./scripts/qt-5.7 ./scripts/extract-qt-installer ./scripts/get_code_cov.sh ./scripts/webserver.sh; ./scripts/webserver.sh &; ./scripts/dependencies.sh && source ./scripts/qt-5.7.env && ./scripts/build.sh && ./scripts/get_code_cov.sh; bash <(curl -s https://codecov.io/bash)"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-iFresh-workflow:
    jobs:
      - build-iFresh
